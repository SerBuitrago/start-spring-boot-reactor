<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:replace="layout/layout :: nav"></nav>
	<div class="p-4">
		<h1 th:text="${title}" class="title">Listado</h1>
		<form th:action="@{/form}" method="post" th:object="${product}">
			<div class="form-group">
				<label th:if="${product.id != null}" for="id">Id</label> <input
					th:if="${product.id != null}" type="text" th:field="*{id}"
					class="form-control"> <small th:if="${product.id != null}"
					class="form-text text-muted">Identificador del producto.</small>
			</div>
			<div class="form-group">
				<label for="name">Nombre</label> <input type="text"
					th:field="*{name}" class="form-control"> <small
					class="form-text text-muted">Es un campo unico.</small>
			</div>
			<div class="form-group">
				<label for="price">Precio</label> <input type="number"
					th:field="*{price}" class="form-control"> <small
					class="form-text text-muted">Representa el valor de venta.</small>
			</div>
			<div class="form-group">
				<label for="createAt">Fecha</label> <input type="date"
					th:field="*{createAt}" class="form-control">
			</div>
			<div class="form-group pt-4">
				<button type="submit" class="btn btn-primary" th:text="${type}"></button>
			</div>
		</form>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
