<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Listado</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light p-2"
		style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#">Productos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Acciones </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/form}">Registrar</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/all}">Listar</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<div class="p-4">
		<h1 th:text="${title}" class="title">Listado</h1>
		<form th:action="@{/form}" method="post" th:object="${product}">
		<div class="form-group">
				<label th:if="${product.id != null}" for="id">Id</label>
				<input th:if="${product.id != null}" type="text" th:field="*{id}" class="form-control">
				<small th:if="${product.id != null}" class="form-text text-muted">Identificador del producto.</small>
			</div>
			<div class="form-group">
				<label for="name">Nombre</label>
				<input type="text" th:field="*{name}" class="form-control">
				<small class="form-text text-muted">Es un campo unico.</small>
			</div>
			<div class="form-group">
				<label for="price">Precio</label>
				<input type="number" th:field="*{price}" class="form-control">
				<small class="form-text text-muted">Representa el valor de venta.</small>
			</div>
			<div class="form-group">
				<label for="createAt">Fecha</label>
				<input type="date" th:field="*{createAt}" class="form-control">
			</div>
			<div class="form-group pt-4"> 
				<button type="submit" class="btn btn-primary" th:text="${type}"></button>
			</div>
		</form>
	</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
