<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:replace="layout/layout :: nav"></nav>
	<div class="p-4">
		<div th:if="${param.error != null}" th:text="${param.error}"
			class="alert alert-danger" role="alert">
		</div>
		<div th:if="${param.success != null}" th:text="${param.success}"
			class="alert alert-success" role="alert"></div>
		<h1 th:text="${title}" class="title">Listado</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Categoria</th>
					<th>Fecha</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td> <a th:href="@{/product/find/} + ${product.id}" th:text="${#strings.abbreviate(product.id, 10)}"></a></td>
					<td th:text="${product.name}"></td>
					<td th:text="${#numbers.formatCurrency(product.price)}"></td>
					<td th:if="${product.category != null}" th:text="${product.category.name}"></td>
					<td th:if="${product.category == null}">N/A</td>
					<td th:text="${#calendars.format(product.createAt, 'dd/MM/yyyy')}"></td>
					<td><a th:href="@{/product/form/} + ${product.id}" class="btn btn-outline-primary">Editar</a></td>
					<td><a th:href="@{/product/delete/} + ${product.id}" class="btn btn-outline-danger" onclick="return confirm('¿Estas seguro que desea eliminar?')">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
