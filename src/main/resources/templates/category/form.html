<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:replace="layout/layout :: nav"></nav>
	<div class="p-4">
		<h1 th:text="${title}" class="title">Listado</h1>
		<form th:action="@{/category/form}" method="post" th:object="${category}">
			<div class="form-group" th:if="${category.id != null}">
				<label for="id">Id</label> 
				<input type="text" th:field="*{id}"
						class="form-control"> 
				<small class="form-text text-muted">
					Identificador de la categoria.
				</small>
			</div>
			<div class="form-group mt-2">
				<label for="name">Nombre</label> <input type="text"
					th:field="*{name}" class="form-control"> <small
					class="form-text text-muted">Es un campo unico.</small>
				<small th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" class="form-text text-muted"></small>
			</div>
			<div class="form-group pt-4">
				<button type="submit" class="btn btn-primary" th:text="${type}"></button>
			</div>
		</form>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
